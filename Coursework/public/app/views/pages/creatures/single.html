<div class="page-header">
    <h1 ng-if="creature.type == 'create'">Create Creature</h1>
    <h1 ng-if="creature.type == 'edit'">Edit Creature</h1>
</div>
<form class="form-horizontal" ng-submit="creature.saveCreature()">
    <div class="form-group">
        <label class="col-sm-2 control-label">Name</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" ng-model="creature.creatureData.name">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Description</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" ng-model="creature.creatureData.description">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Constitution</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" ng-model="creature.creatureData.constitution">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Strength</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" ng-model="creature.creatureData.strength">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Dexterity</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" ng-model="creature.creatureData.dexterity">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Intelligence</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" ng-model="creature.creatureData.intelligence">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Growth Rate</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" ng-model="creature.creatureData.growth">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Difficulty</label>
        <select class="col-sm-4 form-control" style="margin-left: 15px; width: 29%;" ng-model="creature.creatureData.difficulty">
            <option>Easy</option>
            <option>Medium</option>
            <option>Hard</option>
            <option>Deadly</option>
        </select>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-4">
            <button type="submit" class="btn btn-success btn-lg btn-block" ng-if="creature.type == 'create'">
                Create Creature
            </button>
            <button type="submit" class="btn btn-success btn-lg btn-block" ng-if="creature.type == 'edit'">
                Update Creature
            </button>
        </div>
    </div>
</form>
<div class="row show-hide-message" ng-show="creature.message">
    <div class="col-sm-4 col-sm-offset-2">
        <div class="alert alert-info">
            {{ creature.message }}
        </div>
    </div>
</div>
