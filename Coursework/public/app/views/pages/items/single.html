<div class="page-header">
    <h1 ng-if="item.type == 'create'">Create Item</h1>
    <h1 ng-if="item.type == 'edit'">Edit Item</h1>
</div>
<form class="form-horizontal" ng-submit="item.saveItem()">
    <div class="form-group">
        <label class="col-sm-2 control-label">Name</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" ng-model="item.itemData.name">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Description</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" ng-model="item.itemData.description">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Item Type</label>
        <select class="col-sm-4 form-control" style="margin-left: 15px; width: 29%;" ng-model="item.itemData.type">
            <option>Consumable</option>
            <option>Equipment</option>
            <option>Other</option>
        </select>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Sell price</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" ng-model="item.itemData.sellPrice">
        </div>
    </div>
    <div class="form-group" ng-if="item.itemData.type == 'Equipment'">
        <label class="col-sm-2 control-label">Equipment Slot</label>
        <select class="col-sm-4 form-control" style="margin-left: 15px; width: 29%;" ng-model="item.itemData.slot">
            <option>Head</option>
            <option>Chest</option>
            <option>Legs</option>
            <option>Boots</option>
            <option>Mainhand</option>
            <option>Offhand</option>
            <option>Ring</option>
            <option>Amulet</option>
        </select>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Constitution</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" ng-model="item.itemData.constitution">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Strength</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" ng-model="item.itemData.strength">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Dexterity</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" ng-model="item.itemData.dexterity">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Intelligence</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" ng-model="item.itemData.intelligence">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Health</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" ng-model="item.itemData.health">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-4">
            <button type="submit" class="btn btn-success btn-lg btn-block" ng-if="item.type == 'create'">
                Create Item
            </button>
            <button type="submit" class="btn btn-success btn-lg btn-block" ng-if="item.type == 'edit'">
                Update Item
            </button>
        </div>
    </div>
</form>
<div class="row show-hide-message" ng-show="item.message">
    <div class="col-sm-4 col-sm-offset-2">
        <div class="alert alert-info">
            {{ item.message }}
        </div>
    </div>
</div>
